<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>TurfGang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css"> <!-- Link to your external CSS file -->
</head>
<body>
  <h1 class="text-center app-header p-3">TurfGang</h1>
  <div class="container">
        <form>
            <fieldset>
                <legend id="player-legend">Select Players</legend>
                <div id="player-list">
                    <!-- JavaScript will populate this div with checkboxes -->
                </div>
            </fieldset>
        </form>
    </div>
    <div id="team-info" style="display: none;"></div>
    <footer class="app-footer position-fixed bottom-0 p-2">
      <div class="row">
        <div class="col-7 m-0 player-count"><p id="player-count" class="player-count-p">Number of Players: 0</p></div>
        <div class="col-5 d-flex justify-content-end create-team-btn"><button id="create-team-btn" class="btn btn-primary">Create Team</button></div>
      </div>
      <div class="row">
        <div class="col-6"><button id="reset-btn" class="btn btn-light" style="display: none;">Reset</button></div>
        <div class="col-6 d-flex justify-content-end"><button id="switch-btn" class="btn btn-dark" style="display: none;">Switch</button></div>
      </div>
      
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
